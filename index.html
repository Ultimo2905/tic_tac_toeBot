<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tic_tac_toe</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <header>
        <div class="content">
            <div class="players p1">Player 1</div>
            <div class="score"><input type="radio" name="playerturn" value="cross" id=p1turn disabled><span id="p1score">0</span><span class="bar"></span><span id="p2score">0</span><input type="radio" name="playerturn" value="circle" id=p2turn disabled></div>
            <div class="players p2">Computer</div>
        </div>
    </header>
    <div class="wrapper">
        <div class="panel">
            <h1>tic tac toe</h1>
            <button class="ngame">New Game</button>
            <button class="rgame">Rest</button>
            <button class="bot">2 Player</button>
            <h3 class="screen">Greetings</h3>
        </div>
        <div class="gameboard">
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
            <div class="case">
                <div></div>
            </div>
        </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
